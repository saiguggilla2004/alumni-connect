<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form method="get" action="http://localhost:3000/register" >
        <input type="text" placeholder="enter the data1" name="data1">
        <br>
        <input type="text" placeholder="enter the data2" name="data2">
        <button>submit</button>
    </form>

    <form action="http://localhost:3000/register" method="post">
        <input type="text" placeholder="enter the data1" name="data1">
        <br>
        <input type="text" placeholder="enter the data2" name="data2">
        <button>submit</button>
    </form>
</body>
</html>
